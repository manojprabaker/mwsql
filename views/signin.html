<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/siginin.css"/>
    <base href="/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign-In</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Login</h1>
        <div class="form-box">
            <form>
                <div class="form-cont">
              
                <div>
                    <div class="mail-box">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
                </div>
                    <p class="error">Incorrect email address</p>
                </div>
                <div>
                     <div class="pass-box">
                    <label for="pswrd">Password</label>
                    <input type="password" id="pswrd" name="pswrd" placeholder="Enter your password" required>
                    <!-- <i class="fa-solid fa-eye pass-icon" id="pass-icon"></i> -->
                </div>
                    <p class="error">Incorrect Password</p>
                </div>
                <div class="submit">
                    <input class="sub-btn" type="submit" value="Sign-in" id="submit-btn">
                </div>
            </div>
            </form>
        </div>
        <div class="signup">
            <span>Not a member ?  &nbsp;</span><a class="signup-link" id="signup-link">Signup Now</a> 
        </div>
    </div>













    <script src="/js/signin.js"></script>
</body>

</html>
