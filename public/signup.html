<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-UP</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Registration Form</h1>
      <div class="form-box">
        <form>
          <div class="form-cont">
            <div>
              <div class="fname-box">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Enter Your First Name"
                  required
                  onkeypress="return restrictAlphabets(event)"
                />
              </div>
              <p class="error">Name should be minimum 5 Characters</p>
            </div>

            <div>
              <div class="lname-box">
                <label for="lname">LastName</label>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Enter Your Last Name"
                  required
                  onkeypress="return restrictAlphabets(event)"
                />
              </div>
              <p class="error">LastName Should contain only alphabets</p>
            </div>
            <div>
              <div class="mail-box">
                <label for="mail">Email</label>
                <input
                  type="email"
                  id="mail"
                  name="mail"
                  placeholder="Enter Your email"
                  required
                />
              </div>
              <p class="error">Please enter valid email-id</p>
            </div>
            <div>
              <div class="pass-box">
                <label for="pswrd">Password</label>
                <input
                  type="password"
                  id="pswrd"
                  name="pswrd"
                  placeholder="Enter Your password"
                  required
                />
              </div>
              <p class="error">Minimum 8 alphanumeric characters</p>
            </div>
            <div class="submit">
              <input
                class="sub-btn"
                type="submit"
                value="Register"
                id="submit-btn"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="signin">
        <span>
          Already have an account ?
          <a class="signin-link" id="signin-link">Login</a></span
        >
      </div>
    </div>

    <script src="../public/js/signup.js"></script>
  </body>
</html>
